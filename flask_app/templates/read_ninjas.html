{%extends 'base.html'%}
{%block title%} Dojos and Ninjas {%endblock%}
{%block header%} Ninjas {%endblock%}
{%block main%}
<div>
    <h3>Ninjas</h3>
    <table>
        <th>
            Name
        </th>
        <th>
            City
        </th>
        <th>
            State
        </th>
        <th>
            Dojo
        </th>
        <th>
            Options
        </th>
        {%for i in output%}
        <!-- select * from NINJAS -->
            <tr>
                <td>
                    <a href="/read/ninja/{{i.id}}">{{i.name.title()}}</a>
                </td>
                <td>
                    {{i.city}}
                </td>
                <td>
                    {{i.state}}
                </td>
                <td>
                    {{i.dojo}}
                </td>
                <td>
                    <a href='/delete/ninja/{{i.id}}'>Delete  {{i.id}}</a>
                </td>
            </tr>
        {%endfor%}
    </table>
</div>

<div>
    <h3>Create New Ninja</h3>
    <form action="/process/ninja" method="post">
        <!-- name -->
        <label for="name">
            Name:
        </label>
        <input type="text" name="name">
        <!-- dojo -->
        <label for="dojo">
            Dojo
        </label>
        <select name="dojo">
            {%for i in dojos%}
            <!-- select * from dojos -->
                <option value="{{i.id}}">
                    {{i.name}}
                </option>
            {%endfor%}
        </select>
        <!-- address -->
        <label for="street">
            Address
        </label>
        <input type="text" name="street">
        <!-- city -->
        <label for="city">
            City
        </label>
        <input type="text" name="city">
        <!-- state -->
        <label for="state">
            State Abbr
        </label>
        <input type="text" name="state">
        <!-- zip -->
        <lable for="zip">
            Zip
        </lable>
        <input type="text" name="zip">
        <!-- submit -->
        <input type="submit" value="Create Ninja">
    </form>
</div>
{%endblock%}
